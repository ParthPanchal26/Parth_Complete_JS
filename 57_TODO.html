<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="57_TODO.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="h-100 mt-3 d-flex flex-column align-items-center justify-content-around">
        <h3>Add Your TODO</h3>
        <input type="text" class="input task" id="value">
        <button type="button" class="task button" value="Submit" onclick="save()">Submit</button>
        <button type="button" class="task button" value="Show Todo" onclick="getdata()">Show Todo</button>
        <button type="button" class="task button" value="Hide Todo" onclick="hideData()">Hide Todo</button>
        <button type="button" class="task button" value="Delete Todo" onclick="deleteLast()">Delete Todo</button>
        <h4>
            <div id="output">
                ToDo List
            </div>
        </h4>
    </div>
    <script src="57_TODO.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
